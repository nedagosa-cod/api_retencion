<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container__input">
        <input type="text" name="text" class="input" placeholder="Type here...">
    </div>
    <nav class="categorias">
        <button id="upComing">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> Proximamente
            </span>
        </button>
        <button id="topRated">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> Mejores Calificados
            </span>
        </button>
        <button id="popular">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> Mas populares
            </span>
        </button>
    </nav>
    <main class="cantainer" id="container"></main>
    <div class="paginacion">
        <button id="pgAnterior">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> Pagina Anterior
            </span>
        </button>
        <button id="pgSiguiente">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> Pagina Siguiente
        </span>
        </button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
