<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./src/logo.jpg" alt="logo">
    </header>
    <form class="container__input" id="searchForm">
        <input type="text" id="search" class="input" placeholder="Buscar Pelicula">
        <i class="fa-solid fa-magnifying-glass iconsearch"></i>
    </form>
    <nav class="categorias">
        <button id="upComing">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> Proximamente
            </span>
        </button>
        <button id="topRated">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> Mejores Calificados
            </span>
        </button>
        <button id="popular">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> Mas populares
            </span>
        </button>
    </nav>
    <main class="cantainer" id="container"></main>
    <div class="paginacion">
        <button id="pgAnterior">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> Pagina Anterior
            </span>
        </button>
        <div class="numPagina">
            <span id="numPagina"class="text" value="1">1</span>
        </div>
        <button id="pgSiguiente">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> Pagina Siguiente
        </span>
        </button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
